<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruthi Bhatt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Header Content Starts -->
        <div class="flex width-80 margin-auto" id="header-container">
            <div id="email">
                shruthi.bhatt@siriuscom.com
            </div>
            <div id="about">
                <h1>Shruthi <span class="bold">Bhatt</span></h1>
                <p id="description">a <span class="blue">product</span> designer</p>
            </div>
        </div>
        <!-- Header Content Ends -->
    </header>

    <main>
        <!-- Product Image Content Starts -->
        <section>
            <div id="products" class="flex margin-auto">
                <div>
                    <img src="./images/products/rawpixel-769308-unsplash.png" alt="Mobile phone picture with nike like symbol">
                </div>
                <div>
                    <img src="./images/products/fancycrave-329196-unsplash.png" alt="Graphic desgin for food image">
                </div>
                <div>
                    <img src="./images/products/nadine-shaabana-1112616-unsplash.png" alt="Coffee">
                </div>
                <div>
                    <img src="./images/products/fikri-rasyid-689579-unsplash.png" alt="Product box">
                </div>
                <div>
                    <img src="./images/products/marc-mueller-654355-unsplash.png" alt="Oculus mobile site">
                </div>
                <div>
                    <img src="./images/products/jeff-sheldon-3219-unsplash.png" alt="Speaker">
                </div>
            </div>
        </section>
        <!-- Product Image Content Ends -->
        <section>
            <h2>Big names to <span class="green">show off</span></h2>
            <!-- Logo Content Starts -->
            <div id="logo-container" class="flex width-80 margin-auto">
                <div><img src="./images/logos/logo_1.png" alt="Spotify Logo"></div>
                <div><img src="./images/logos/logo_3.png" alt="Audi Logo"></div>
                <div><img src="./images/logos/logo_18.png" alt="Adidas Logo"></div>
                <div><img src="./images/logos/logo_7.png" alt="Lufthansa Logo"></div>
                <div><img src="./images/logos/logo_11.png" alt="Ikea Logo"></div>
                <div><img src="./images/logos/logo_2.png" alt="Mont Logo"></div>
            </div>
            <!-- Logo Content Ends -->
        </section>
    </main>

    <footer>
        <div id="footer-container" class="flex margin-auto">
            <!-- Lines Start -->
            <div id="lines" class="flex">
                <div class="line">
                </div>
                <div class="line">
                </div>
            </div>
            <!-- Lines End -->
            <div id="icons" class="icons flex">
                <div class="flex"><i class="fa-brands fa-facebook-f fa-2x"></i></div>
                <div class="flex"><i class="fa-brands fa-twitter fa-2x"></i></div>
                <div class="flex"><i class="fa-brands fa-instagram fa-2x"></i></div>
                <div class="flex"><i class="fa-brands fa-dribbble fa-2x"></i></div>
                <div class="flex"><i class="fa-brands fa-medium fa-2x"></i></div>
            </div>
            <p>Coded with Love & Passion</p>
        </div>
    </footer>
</body>

</html>
