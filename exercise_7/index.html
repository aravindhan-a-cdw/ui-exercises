<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruthi Bhatt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="flex">
        <div class="email">
            shruthi.bhatt@siriuscom.com
        </div>
        <div class="about">
            <h1>Shruthi <span class="bold">Bhatt</span></h1>
            <p class="description">a <span class="blue">product</span> designer</p>
        </div>
    </header>

    <main>
        <section class="container flex">
            <div>
                <img src="./images/products/rawpixel-769308-unsplash.png" alt="">
            </div>
            <div>
                <img src="./images/products/fancycrave-329196-unsplash.png" alt="">
            </div>
            <div>
                <img src="./images/products/nadine-shaabana-1112616-unsplash.png" alt="">
            </div>
            <div>
                <img src="./images/products/fikri-rasyid-689579-unsplash.png" alt="">
            </div>
            <div>
                <img src="./images/products/marc-mueller-654355-unsplash.png" alt="">
            </div>
            <div>
                <img src="./images/products/jeff-sheldon-3219-unsplash.png" alt="">
            </div>
        </section>
        <section>
            <h2>Big names to <span class="green">show off</span></h2>
            <div class="logo-container flex">
                <div><img src="./images/logos/logo_1.png" alt="Spotify Logo"></div>
                <div><img src="./images/logos/logo_3.png" alt="Audi Logo"></div>
                <div><img src="./images/logos/logo_18.png" alt="Adidas Logo"></div>
                <div><img src="./images/logos/logo_7.png" alt="Lufthansa Logo"></div>
                <div><img src="./images/logos/logo_11.png" alt="Ikea Logo"></div>
                <div><img src="./images/logos/logo_2.png" alt="Mont Logo"></div>
            </div>
        </section>
    </main>

    <footer class="flex">
        <div class="flex lines">
            <div class="line">
            </div>
            <div class="line">
            </div>
        </div>
        <div class="icons flex">
            <div class="flex"><i class="fa-brands fa-facebook-f fa-lg"></i></div>
            <div class="flex"><i class="fa-brands fa-twitter fa-lg"></i></div>
            <div class="flex"><i class="fa-brands fa-instagram fa-lg"></i></div>
            <div class="flex"><i class="fa-brands fa-dribbble fa-lg"></i></div>
            <div class="flex"><i class="fa-brands fa-medium fa-lg"></i></div>
        </div>
        <p>Coded with Love & Passion</p>
    </footer>

</body>

</html>
